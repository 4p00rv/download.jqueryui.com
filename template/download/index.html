<link rel="stylesheet" href="http://code.jquery.com/ui/{{resources.jqueryuiVersion}}/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/download.css">
<div data-download-jqueryui-host="{{host}}" class="download-builder">
	<form action="{{host}}/download" method="POST">
		<div class="download-builder-header">
			<h2>Version</h2>
			<p class="component-title">{{pkg.version}}</p>
		</div>
		<div class="download-builder-header">
			<h2>Components</h2>
		</div>
		<div class="components">
			{{#each categories}}
				<div class="ui-widget ui-widget-content component-group">
					<div class="component-group-desc">
						<h3>{{name}}</h3>
						<p>{{description}}</p>
					</div>
					<div class="component-group-list">
						<div>
						{{#each components}}
							<label title="{{description}}">
								<input type="checkbox" checked name="{{name}}" class="ui-widget-content" data-dependencies="{{dependencies}}">
								<span class="component-title">{{title}}</span>
								<span class="component-desc">{{description}}</span>
							</label>
						{{/each}}
						</div>
					</div>
				</div>
			{{/each}}
		</div>
		<input type="submit" class="ui-widget-content" value="Download">
	</form>
</div>

<script src="http://code.jquery.com/ui/{{resources.jqueryuiVersion}}/jquery-ui.min.js"></script>
<script src="/resources/download.js"></script>
